<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeet Sensei | Professional Trading Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-tertiary: #1a1a1d;
            --accent-primary: #ff3b30;
            --accent-secondary: #ff9500;
            --text-primary: #ffffff;
            --text-secondary: #a1a1a6;
            --text-tertiary: #636366;
            --border-primary: #2c2c2e;
            --border-secondary: #48484a;
            --success: #30d158;
            --warning: #ff9f0a;
            --error: #ff453a;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            font-size: 15px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            display: grid;
            grid-template-rows: auto 1fr;
            min-height: 100vh;
            max-width: 1920px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: rgba(10, 10, 11, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--border-primary);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .brand-text {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .wallet-connector {
            position: relative;
        }

        .connect-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-secondary);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'JetBrains Mono', monospace;
        }

        .connect-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-primary);
            transform: translateY(-1px);
        }

        .connect-btn:active {
            transform: translateY(0);
        }

        .connect-btn.connected {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: transparent;
        }

        /* Main Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 48px;
            padding: 48px 32px;
            max-width: 1600px;
            margin: 0 auto;
            align-items: start;
        }

        /* Sensei Section */
        .sensei-workspace {
            display: flex;
            flex-direction: column;
            gap: 32px;
            min-height: 600px;
        }

        .sensei-avatar-container {
            position: relative;
            align-self: center;
        }

        .sensei-avatar {
            width: 280px;
            height: 280px;
            border-radius: 24px;
            object-fit: cover;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sensei-avatar.analyzing {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 1px var(--accent-primary), 0 0 32px rgba(255, 59, 48, 0.3);
            animation: subtle-pulse 3s ease-in-out infinite;
        }

        @keyframes subtle-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .analysis-indicator {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: var(--accent-primary);
            border-radius: 50%;
            border: 3px solid var(--bg-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .analysis-indicator.active {
            opacity: 1;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .judgment-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            padding: 32px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .judgment-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-secondary), transparent);
        }

        .judgment-text {
            font-size: 18px;
            line-height: 1.6;
            font-weight: 500;
            text-align: center;
            color: var(--text-secondary);
            transition: all 0.4s ease;
        }

        .judgment-text.honor {
            color: var(--success);
            text-shadow: 0 0 20px rgba(48, 209, 88, 0.3);
        }

        .judgment-text.shame {
            color: var(--error);
            text-shadow: 0 0 20px rgba(255, 69, 58, 0.3);
        }

        .typing-effect {
            border-right: 2px solid var(--text-secondary);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { border-color: var(--text-secondary); }
            51%, 100% { border-color: transparent; }
        }

        /* Analysis Dashboard */
        .analysis-dashboard {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            overflow: hidden;
            position: sticky;
            top: 100px;
        }

        .dashboard-header {
            padding: 24px 24px 0;
            border-bottom: 1px solid var(--border-primary);
        }

        .dashboard-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .dashboard-subtitle {
            font-size: 13px;
            color: var(--text-tertiary);
            font-family: 'JetBrains Mono', monospace;
        }

        .dashboard-content {
            padding: 24px;
        }

        .state-idle {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-tertiary);
        }

        .state-idle-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .loading-state {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .loading-state.active {
            display: block;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border-primary);
            border-top: 2px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            display: none;
        }

        .results-container.active {
            display: block;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .metrics-grid {
            display: grid;
            gap: 16px;
            margin-bottom: 24px;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-primary);
        }

        .metric-item:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .metric-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .metric-value.positive {
            color: var(--success);
        }

        .metric-value.negative {
            color: var(--error);
        }

        .metric-value.warning {
            color: var(--warning);
        }

        .final-verdict {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-top: 24px;
        }

        .verdict-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-tertiary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .verdict-text {
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .verdict-text.honor {
            color: var(--success);
        }

        .verdict-text.shame {
            color: var(--error);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 32px;
                padding: 32px 24px;
            }

            .analysis-dashboard {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 16px 20px;
            }

            .main-content {
                padding: 24px 20px;
                gap: 24px;
            }

            .sensei-avatar {
                width: 220px;
                height: 220px;
            }

            .judgment-panel {
                padding: 24px;
            }

            .dashboard-content {
                padding: 20px;
            }
        }

        /* Micro-interactions */
        .metric-item:hover {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            margin: 0 -8px;
            padding: 16px 8px;
        }

        .connect-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Performance optimizations */
        .sensei-avatar,
        .judgment-panel,
        .analysis-dashboard {
            will-change: transform;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="brand">
                    <div class="brand-icon">⚔</div>
                    <div class="brand-text">Jeet Sensei</div>
                </div>
                <div class="wallet-connector">
                    <button id="connectWallet" class="connect-btn">
                        Connect Wallet
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="sensei-workspace">
                <div class="sensei-avatar-container">
                    <img id="senseiAvatar" src="./sensei.png" alt="Sensei" class="sensei-avatar">
                    <div id="analysisIndicator" class="analysis-indicator"></div>
                </div>
                
                <div class="judgment-panel">
                    <div id="judgmentText" class="judgment-text">
                        Connect your Solana wallet to receive professional trading analysis.
                    </div>
                </div>
            </section>

            <aside class="analysis-dashboard">
                <div class="dashboard-header">
                    <div class="dashboard-title">Trading Analysis</div>
                    <div class="dashboard-subtitle">Real-time wallet assessment</div>
                </div>

                <div class="dashboard-content">
                    <div id="idleState" class="state-idle">
                        <div class="state-idle-icon">📊</div>
                        <div>Waiting for wallet connection</div>
                    </div>

                    <div id="loadingState" class="loading-state">
                        <div class="loading-spinner"></div>
                        <div>Analyzing transaction history...</div>
                    </div>

                    <div id="resultsContainer" class="results-container">
                        <div class="metrics-grid">
                            <div class="metric-item">
                                <span class="metric-label">Total Transactions</span>
                                <span id="totalTx" class="metric-value">-</span>
                            </div>
                            <div class="metric-item">
                                <span class="metric-label">Win Rate</span>
                                <span id="winRate" class="metric-value">-</span>
                            </div>
                            <div class="metric-item">
                                <span class="metric-label">Paper Hand Events</span>
                                <span id="paperHands" class="metric-value">-</span>
                            </div>
                            <div class="metric-item">
                                <span class="metric-label">Max Drawdown</span>
                                <span id="maxDrawdown" class="metric-value">-</span>
                            </div>
                            <div class="metric-item">
                                <span class="metric-label">Diamond Rating</span>
                                <span id="diamondRating" class="metric-value">-</span>
                            </div>
                        </div>

                        <div class="final-verdict">
                            <div class="verdict-label">Final Assessment</div>
                            <div id="finalVerdict" class="verdict-text">-</div>
                        </div>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script>
        class ProfessionalJeetSensei {
            constructor() {
                this.wallet = null;
                this.analyzing = false;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkExistingConnection();
            }

            setupEventListeners() {
                document.getElementById('connectWallet').addEventListener('click', () => {
                    this.handleWalletConnection();
                });
            }

            async checkExistingConnection() {
                if (window.solana?.isPhantom) {
                    try {
                        const response = await window.solana.connect({ onlyIfTrusted: true });
                        this.onWalletConnected(response.publicKey.toString());
                    } catch (error) {
                        console.log('No existing connection');
                    }
                }
            }

            async handleWalletConnection() {
                if (!window.solana?.isPhantom) {
                    this.updateJudgment('Install Phantom wallet to proceed with analysis.', 'neutral');
                    return;
                }

                try {
                    const response = await window.solana.connect();
                    this.onWalletConnected(response.publicKey.toString());
                } catch (error) {
                    this.updateJudgment('Connection failed. Retry the connection process.', 'shame');
                }
            }

            onWalletConnected(address) {
                this.wallet = address;
                
                const btn = document.getElementById('connectWallet');
                btn.textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;
                btn.classList.add('connected');
                btn.disabled = true;

                this.updateJudgment('Wallet connected. Initiating comprehensive analysis...', 'neutral');
                this.startAnalysis();
            }

            async startAnalysis() {
                this.analyzing = true;
                
                // Visual feedback
                document.getElementById('senseiAvatar').classList.add('analyzing');
                document.getElementById('analysisIndicator').classList.add('active');
                document.getElementById('idleState').style.display = 'none';
                document.getElementById('loadingState').classList.add('active');

                // Simulate analysis time
                await this.simulateAnalysis();
                
                const results = this.generateAnalysisResults();
                this.displayResults(results);
            }

            async simulateAnalysis() {
                return new Promise(resolve => {
                    setTimeout(resolve, 4000);
                });
            }

            generateAnalysisResults() {
                const scenarios = [
                    {
                        type: 'diamond',
                        totalTx: this.randomBetween(45, 120),
                        winRate: this.randomBetween(65, 85),
                        paperHands: this.randomBetween(2, 8),
                        maxDrawdown: this.randomBetween(15, 35),
                        diamondRating: this.randomBetween(75, 95),
                        messages: [
                            "Exceptional discipline. Your trading demonstrates institutional-level patience.",
                            "Outstanding performance. You understand market dynamics at a professional level.",
                            "Impressive conviction. Your portfolio management reflects years of experience.",
                            "Superior execution. You maintain composure during high-volatility periods.",
                            "Remarkable consistency. Your risk management is textbook perfect."
                        ]
                    },
                    {
                        type: 'paper',
                        totalTx: this.randomBetween(80, 200),
                        winRate: this.randomBetween(25, 45),
                        paperHands: this.randomBetween(15, 35),
                        maxDrawdown: this.randomBetween(45, 75),
                        diamondRating: this.randomBetween(15, 35),
                        messages: [
                            "Concerning patterns detected. Your emotional trading is destroying capital.",
                            "Significant improvement needed. Current strategy lacks fundamental discipline.",
                            "Poor execution evident. Market fear is controlling your decision-making process.",
                            "Suboptimal performance. Panic selling has become your default response mechanism.",
                            "Critical weaknesses identified. Your trading psychology requires immediate attention."
                        ]
                    }
                ];

                const scenario = scenarios[Math.floor(Math.random() * scenarios.length)];
                const message = scenario.messages[Math.floor(Math.random() * scenario.messages.length)];

                return {
                    ...scenario,
                    selectedMessage: message
                };
            }

            displayResults(results) {
                // Hide loading, show results
                document.getElementById('loadingState').classList.remove('active');
                document.getElementById('resultsContainer').classList.add('active');
                document.getElementById('senseiAvatar').classList.remove('analyzing');
                document.getElementById('analysisIndicator').classList.remove('active');

                // Populate metrics
                document.getElementById('totalTx').textContent = results.totalTx.toLocaleString();
                document.getElementById('winRate').textContent = `${results.winRate}%`;
                document.getElementById('paperHands').textContent = results.paperHands;
                document.getElementById('maxDrawdown').textContent = `${results.maxDrawdown}%`;
                document.getElementById('diamondRating').textContent = `${results.diamondRating}/100`;

                // Apply styling
                const winRateEl = document.getElementById('winRate');
                const paperHandsEl = document.getElementById('paperHands');
                const drawdownEl = document.getElementById('maxDrawdown');
                const ratingEl = document.getElementById('diamondRating');

                if (results.type === 'diamond') {
                    winRateEl.classList.add('positive');
                    ratingEl.classList.add('positive');
                    paperHandsEl.classList.add('positive');
                    drawdownEl.classList.add('positive');
                } else {
                    winRateEl.classList.add('negative');
                    ratingEl.classList.add('negative');
                    paperHandsEl.classList.add('negative');
                    drawdownEl.classList.add('negative');
                }

                // Final verdict
                const verdict = results.type === 'diamond' ? 'Diamond Hands Confirmed' : 'Paper Hands Detected';
                const verdictEl = document.getElementById('finalVerdict');
                verdictEl.textContent = verdict;
                verdictEl.classList.add(results.type === 'diamond' ? 'honor' : 'shame');

                // Update judgment with typing effect
                this.typeJudgment(results.selectedMessage, results.type === 'diamond' ? 'honor' : 'shame');
            }

            typeJudgment(message, type) {
                const element = document.getElementById('judgmentText');
                element.textContent = '';
                element.className = `judgment-text typing-effect`;

                let index = 0;
                const typeInterval = setInterval(() => {
                    if (index < message.length) {
                        element.textContent += message[index];
                        index++;
                    } else {
                        clearInterval(typeInterval);
                        element.classList.remove('typing-effect');
                        element.classList.add(type);
                    }
                }, 50);
            }

            updateJudgment(message, type) {
                const element = document.getElementById('judgmentText');
                element.textContent = message;
                element.className = `judgment-text ${type}`;
            }

            randomBetween(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            new ProfessionalJeetSensei();
        });
    </script>
</body>
</html>
