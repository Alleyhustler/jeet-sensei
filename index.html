<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeet Sensei ü•ã</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2d1b1b 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .dojo-bg {
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 87, 51, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 193, 7, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        }
        
        .sensei-title {
            font-family: 'Cinzel', serif;
            background: linear-gradient(45deg, #ff5733, #ffc107, #ff5733);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 87, 51, 0.5);
        }
        
        .dojo-card {
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid rgba(255, 87, 51, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .connect-btn {
            background: linear-gradient(45deg, #ff5733, #ffc107);
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 87, 51, 0.4);
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 87, 51, 0.6);
        }
        
        .sensei-response {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(255, 87, 51, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }
        
        .honor-text {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .dishonor-text {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .floating-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 87, 51, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulseGlow {
            from { box-shadow: 0 0 20px rgba(255, 87, 51, 0.4); }
            to { box-shadow: 0 0 40px rgba(255, 87, 51, 0.8); }
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-connected { background: #4ade80; box-shadow: 0 0 10px #4ade80; }
        .status-disconnected { background: #6b7280; }
    </style>
</head>
<body class="dojo-bg">
    <!-- Floating Particles -->
    <div class="floating-particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="floating-particle" style="top: 60%; left: 80%; animation-delay: 2s;"></div>
    <div class="floating-particle" style="top: 30%; left: 70%; animation-delay: 4s;"></div>
    <div class="floating-particle" style="top: 80%; left: 20%; animation-delay: 1s;"></div>
    
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="dojo-card rounded-2xl p-8 max-w-2xl w-full text-center">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="sensei-title text-6xl font-bold mb-4">
                    Jeet Sensei ü•ã
                </h1>
                <p class="text-gray-300 text-lg mb-2">
                    Connect your wallet. If you sold low, Sensei will dishonor you.
                </p>
                <p class="text-gray-500 text-sm">
                    The way of the diamond hands will be judged by the ancient wisdom of the dojo.
                </p>
            </div>
            
            <!-- Wallet Status -->
            <div class="mb-6 p-3 bg-gray-800 rounded-lg">
                <div class="flex items-center justify-center">
                    <span class="status-dot status-disconnected" id="statusDot"></span>
                    <span class="text-gray-400 text-sm" id="walletStatus">Wallet Disconnected</span>
                </div>
            </div>
            
            <!-- Connect Button -->
            <button 
                id="connectWallet" 
                class="connect-btn text-black font-bold py-4 px-8 rounded-xl text-lg mb-8 transition-all duration-300 hover:scale-105 active:scale-95"
            >
                üîó Connect Phantom Wallet
            </button>
            
            <!-- Sensei Response Box -->
            <div id="senseiResponse" class="sensei-response rounded-xl p-6 hidden">
                <div class="text-center">
                    <div class="text-6xl mb-4" id="senseiEmoji">ü•ã</div>
                    <div class="text-xl font-bold mb-3" id="senseiVerdict"></div>
                    <div class="text-gray-300 leading-relaxed" id="senseiMessage"></div>
                    <div class="mt-4 text-xs text-gray-500" id="walletInfo"></div>
                </div>
            </div>
            
            <!-- Dojo Wisdom Footer -->
            <div class="mt-8 pt-6 border-t border-gray-700">
                <p class="text-gray-500 text-sm italic">
                    "The path of the HODLer is steep, but the summit reveals eternal honor." - Ancient Dojo Wisdom
                </p>
            </div>
        </div>
    </div>

    <script>
        // Wallet state
        let walletConnected = false;
        let walletAddress = null;

        // DOM elements
        const connectBtn = document.getElementById('connectWallet');
        const senseiResponse = document.getElementById('senseiResponse');
        const statusDot = document.getElementById('statusDot');
        const walletStatus = document.getElementById('walletStatus');
        const senseiEmoji = document.getElementById('senseiEmoji');
        const senseiVerdict = document.getElementById('senseiVerdict');
        const senseiMessage = document.getElementById('senseiMessage');
        const walletInfo = document.getElementById('walletInfo');

        // Sensei responses
        const honorResponses = [
            {
                emoji: "üèÜ",
                verdict: "DIAMOND HANDS DETECTED",
                message: "Your resolve is unbreakable, warrior. The dojo recognizes your strength. You have shown the discipline of a true master - buying the dip and holding through the storm. Sensei bows to your unwavering spirit."
            },
            {
                emoji: "‚ö°",
                verdict: "HODL MASTER ACHIEVED",
                message: "Impressive! You have mastered the ancient art of patience. While others panic sold, you stood firm like a mountain in the wind. The crypto gods smile upon your diamond hands, young grasshopper."
            },
            {
                emoji: "üî•",
                verdict: "LEGENDARY HOLDER",
                message: "Sensei is deeply impressed by your commitment. You have transcended the weakness of paper hands and achieved enlightenment. Your portfolio may fluctuate, but your spirit remains unshaken."
            }
        ];

        const dishonorResponses = [
            {
                emoji: "üí∏",
                verdict: "PAPER HANDS DETECTED",
                message: "Dishonor! You sold at the bottom like a frightened child. Sensei is deeply disappointed in your weak constitution. You have brought shame upon the dojo with your panic selling. Go meditate on your failures."
            },
            {
                emoji: "ü§°",
                verdict: "JEET BEHAVIOR CONFIRMED",
                message: "Pathetic! You jeeted faster than a scared rabbit. While others held strong, you crumbled under pressure. Sensei suggests you stick to savings accounts, for the crypto battlefield is not for the weak-hearted."
            },
            {
                emoji: "üìâ",
                verdict: "WEAK HANDS EXPOSED",
                message: "Your paper hands have been exposed for all to see! Selling low and buying high - truly the way of the amateur. Sensei shakes his head in disappointment. Perhaps knitting would be a better hobby for you."
            }
        ];

        // Check if Phantom wallet is available
        function checkPhantomWallet() {
            if (!window.solana || !window.solana.isPhantom) {
                alert('Phantom wallet not detected! Please install Phantom wallet extension.');
                return false;
            }
            return true;
        }

        // Update wallet status UI
        function updateWalletStatus(connected, address = null) {
            walletConnected = connected;
            walletAddress = address;
            
            if (connected) {
                statusDot.className = 'status-dot status-connected';
                walletStatus.textContent = `Connected: ${address.slice(0, 4)}...${address.slice(-4)}`;
                connectBtn.textContent = 'üîì Disconnect Wallet';
                connectBtn.classList.add('pulse-glow');
            } else {
                statusDot.className = 'status-dot status-disconnected';
                walletStatus.textContent = 'Wallet Disconnected';
                connectBtn.textContent = 'üîó Connect Phantom Wallet';
                connectBtn.classList.remove('pulse-glow');
                senseiResponse.classList.add('hidden');
            }
        }

        // Simulate wallet transaction analysis
        function analyzeWalletBehavior() {
            // Simulate checking wallet history
            const isJeeter = Math.random() < 0.4; // 40% chance of being a jeeter
            
            setTimeout(() => {
                showSenseiResponse(isJeeter);
            }, 1500);
        }

        // Display Sensei's judgment
        function showSenseiResponse(isJeeter) {
            const responses = isJeeter ? dishonorResponses : honorResponses;
            const response = responses[Math.floor(Math.random() * responses.length)];
            
            senseiEmoji.textContent = response.emoji;
            senseiVerdict.textContent = response.verdict;
            senseiVerdict.className = isJeeter ? 'dishonor-text text-xl font-bold mb-3' : 'honor-text text-xl font-bold mb-3';
            senseiMessage.textContent = response.message;
            walletInfo.textContent = `Wallet: ${walletAddress} ‚Ä¢ Analyzed: ${new Date().toLocaleTimeString()}`;
            
            senseiResponse.classList.remove('hidden');
            senseiResponse.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Connect/Disconnect wallet
        async function toggleWalletConnection() {
            if (!checkPhantomWallet()) return;

            try {
                if (!walletConnected) {
                    // Connect wallet
                    connectBtn.textContent = 'üîÑ Connecting...';
                    connectBtn.disabled = true;
                    
                    const response = await window.solana.connect();
                    const publicKey = response.publicKey.toString();
                    
                    updateWalletStatus(true, publicKey);
                    
                    // Show loading state
                    senseiResponse.classList.remove('hidden');
                    senseiEmoji.textContent = 'üîç';
                    senseiVerdict.textContent = 'ANALYZING WALLET...';
                    senseiVerdict.className = 'text-yellow-400 text-xl font-bold mb-3';
                    senseiMessage.textContent = 'Sensei is examining your transaction history. Prepare for judgment...';
                    walletInfo.textContent = `Scanning ${publicKey.slice(0, 8)}...${publicKey.slice(-8)}`;
                    
                    // Analyze wallet behavior
                    analyzeWalletBehavior();
                    
                } else {
                    // Disconnect wallet
                    await window.solana.disconnect();
                    updateWalletStatus(false);
                }
                
            } catch (error) {
                console.error('Wallet connection error:', error);
                alert('Failed to connect wallet. Please try again.');
                updateWalletStatus(false);
            } finally {
                connectBtn.disabled = false;
            }
        }

        // Event listeners
        connectBtn.addEventListener('click', toggleWalletConnection);

        // Check for already connected wallet on page load
        window.addEventListener('load', async () => {
            if (checkPhantomWallet() && window.solana.isConnected) {
                try {
                    const publicKey = window.solana.publicKey.toString();
                    updateWalletStatus(true, publicKey);
                } catch (error) {
                    console.error('Error checking wallet connection:', error);
                }
            }
        });

        // Handle wallet events
        if (typeof window.solana !== 'undefined') {
            window.solana.on('connect', (publicKey) => {
                updateWalletStatus(true, publicKey.toString());
            });

            window.solana.on('disconnect', () => {
                updateWalletStatus(false);
            });
        }

        // Add some interactive particle effects
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'floating-particle';
            particle.style.position = 'fixed';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 6000);
        }

        // Create particles periodically
        setInterval(createParticle, 3000);
    </script>
</body>
</html>
